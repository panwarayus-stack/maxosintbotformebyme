<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(25, 25, 35, 0.95);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h2 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 14px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #333344;
            border-radius: 10px;
            background: #1a1a2e;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
            background: #1e1e3a;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin: 25px 0;
        }
        
        button {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(45deg, #e55656, #d4541f);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn-secondary {
            background: #333344;
            color: #ffffff;
        }
        
        .btn-secondary:hover {
            background: #444455;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .status-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }
        
        .status-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }
        
        .status-info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid rgba(23, 162, 184, 0.5);
            color: #17a2b8;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333344;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .logs {
            background: #1a1a2e;
            border: 1px solid #333344;
            border-radius: 10px;
            padding: 16px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 13px;
            font-family: monospace;
            display: none;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333344;
            color: #28a745;
        }
        
        .log-entry.error {
            color: #dc3545;
        }
        
        .log-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            color: #ffc107;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üí£ SMS Bomber</h2>
            <p>Use responsibly for testing purposes only</p>
        </div>

        <div class="warning">
            ‚ö†Ô∏è For educational and testing purposes only. Do not misuse.
        </div>

        <div class="input-group">
            <label for="number">Phone Number (with country code)</label>
            <input type="text" id="number" placeholder="+919876543210" required>
        </div>

        <div class="input-group">
            <label for="count">Number of Messages</label>
            <input type="number" id="count" placeholder="10" min="1" max="100" value="10" required>
        </div>

        <div class="input-group">
            <label for="delay">Delay between messages (seconds)</label>
            <input type="number" id="delay" placeholder="2" min="1" max="10" value="2" required>
        </div>

        <div class="button-group">
            <button type="button" class="btn-primary" onclick="startBomber()" id="startBtn">Start Bombing</button>
            <button type="button" class="btn-secondary" onclick="stopBomber()" id="stopBtn" disabled>Stop</button>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="logs" id="logsContainer">
            <div id="logsContent"></div>
        </div>
    </div>

    <script>
        let isBombing = false;
        let bombingInterval;

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        function addLog(message, isError = false) {
            const logsContent = document.getElementById('logsContent');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${isError ? 'error' : ''}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsContent.appendChild(logEntry);
            document.getElementById('logsContainer').style.display = 'block';
            logsContent.scrollTop = logsContent.scrollHeight;
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('progressFill').style.width = percent + '%';
        }

        async function sendBombRequest(phone, current, total) {
            try {
                // Using the bomb API type from your ngrok API
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'bomb',
                        term: phone
                    })
                });

                const data = await response.json();

                if (data.success) {
                    addLog(`‚úÖ Message ${current}/${total} sent successfully`);
                    return true;
                } else {
                    addLog(`‚ùå Failed to send message ${current}/${total}: ${data.error}`, true);
                    return false;
                }
            } catch (error) {
                addLog(`‚ùå Error sending message ${current}/${total}: ${error.message}`, true);
                return false;
            }
        }

        async function startBomber() {
            const number = document.getElementById('number').value.trim();
            const count = parseInt(document.getElementById('count').value);
            const delay = parseInt(document.getElementById('delay').value) * 1000; // Convert to milliseconds

            if (!number) {
                showStatus('Please enter a phone number', 'error');
                return;
            }

            if (!number.startsWith('+')) {
                showStatus('Phone number must start with country code (e.g., +91)', 'error');
                return;
            }

            if (count < 1 || count > 100) {
                showStatus('Message count must be between 1 and 100', 'error');
                return;
            }

            // Reset UI
            document.getElementById('logsContent').innerHTML = '';
            updateProgress(0);
            addLog('üöÄ Starting SMS bomber...');
            addLog(`üì± Target: ${number}`);
            addLog(`üî¢ Messages: ${count}`);
            addLog(`‚è±Ô∏è Delay: ${delay/1000}s`);

            // Update button states
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            isBombing = true;

            showStatus('Bombing started...', 'info');

            let sentCount = 0;
            let failedCount = 0;

            // Start bombing process
            bombingInterval = setInterval(async () => {
                if (!isBombing) {
                    clearInterval(bombingInterval);
                    return;
                }

                const currentMessage = sentCount + 1;
                const success = await sendBombRequest(number, currentMessage, count);

                if (success) {
                    sentCount++;
                } else {
                    failedCount++;
                }

                // Update progress
                const progress = ((sentCount + failedCount) / count) * 100;
                updateProgress(progress);

                // Check if completed
                if ((sentCount + failedCount) >= count) {
                    clearInterval(bombingInterval);
                    addLog(`üéâ Bombing completed! Sent: ${sentCount}, Failed: ${failedCount}`);
                    showStatus(`Bombing completed! ${sentCount} messages sent.`, 'success');
                    stopBomber();
                }
            }, delay);

            // Add initial immediate request
            const success = await sendBombRequest(number, 1, count);
            if (success) {
                sentCount++;
            } else {
                failedCount++;
            }
            updateProgress(((sentCount + failedCount) / count) * 100);
        }

        function stopBomber() {
            isBombing = false;
            if (bombingInterval) {
                clearInterval(bombingInterval);
            }

            // Update UI
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            addLog('üõë Bombing stopped by user');
            showStatus('Bombing stopped', 'info');
        }

        // Enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !isBombing) {
                startBomber();
            }
        });

        // Input validation
        document.getElementById('count').addEventListener('input', function() {
            if (this.value > 100) this.value = 100;
            if (this.value < 1) this.value = 1;
        });

        // Auto-format phone number
        document.getElementById('number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value && !e.target.value.startsWith('+')) {
                e.target.value = '+' + value;
            }
        });
    </script>
</body>
</html>
