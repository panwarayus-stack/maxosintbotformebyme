<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Session Generator</title>
  <style>
    body { font-family: Arial; background: #0d0d0d; color: #fff; text-align: center; padding: 50px; }
    input, button { margin: 10px; padding: 10px; border-radius: 8px; border: none; width: 280px; }
    input { background: #222; color: #fff; }
    button { background: #28a745; color: #fff; cursor: pointer; }
    pre { background: #222; padding: 15px; border-radius: 8px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>⚙️ Telegram Session Generator</h2>

  <input type="text" id="apiId" placeholder="Enter API ID" /><br>
  <input type="text" id="apiHash" placeholder="Enter API Hash" /><br>
  <input type="text" id="phone" placeholder="Enter Phone (+CountryCode...)" /><br>

  <button onclick="sendCode()">Send OTP</button><br><br>

  <div id="otpDiv" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP" /><br>
    <button onclick="verifyOtp()">Generate Session</button>
  </div>

  <pre id="output"></pre>

  <script>
    let phone, apiId, apiHash;

    async function sendCode() {
      apiId = document.getElementById('apiId').value;
      apiHash = document.getElementById('apiHash').value;
      phone = document.getElementById('phone').value;

      if (!apiId || !apiHash || !phone) {
        alert("Fill all fields!");
        return;
      }

      const res = await fetch('/api/sessiongen', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ step: 'send_code', apiId, apiHash, phone })
      });
      const data = await res.json();
      document.getElementById('output').textContent = data.message;
      if (data.success) document.getElementById('otpDiv').style.display = 'block';
    }

    async function verifyOtp() {
      const otp = document.getElementById('otp').value;
      if (!otp) return alert("Enter OTP first!");

      const res = await fetch('/api/sessiongen', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ step: 'verify_otp', apiId, apiHash, phone, otp })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById('output').textContent = data.session_string;
        const blob = new Blob([data.session_string], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'telegram_session.txt';
        link.click();
      } else {
        document.getElementById('output').textContent = data.message;
      }
    }
  </script>
</body>
</html>
