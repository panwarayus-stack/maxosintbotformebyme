<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MR WEIRDOO</title>
<style>
  :root{
    --bg:#1e1e2f;       /* deep background */
    --card:#2c2c3f;     /* card background */
    --accent:#ff4d6d;   /* main highlight color */
    --text:#f0f0f5;     /* main text */
    --muted:#a0a0b0;    /* secondary text */
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    background: linear-gradient(135deg, #1e1e2f, #15152a);
    color: var(--text);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .card{
    max-width:600px;
    background: var(--card);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.6);
    text-align: center;
    animation: fadeIn 0.8s ease forwards;
  }

  @keyframes fadeIn{
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
  }

  h1{
    font-size: 2.6rem;
    margin: 0 0 10px;
    color: var(--accent);
    letter-spacing: 1px;
  }

  p.lead{
    font-size: 1.2rem;
    color: var(--muted);
    margin-bottom: 20px;
  }

  .email{
    display:inline-block;
    background: #3a3a5a;
    padding: 10px 16px;
    border-radius: 12px;
    cursor:pointer;
    transition: background 0.3s;
    margin-bottom: 25px;
  }

  .email:hover{
    background: var(--accent);
    color:#fff;
  }

  nav{
    margin-top: 20px;
  }

  nav a{
    display:inline-block;
    margin:8px;
    padding:12px 18px;
    border-radius:12px;
    background:#3a3a5a;
    color: #f0f0f5;
    text-decoration:none;
    font-weight:500;
    transition: 0.3s;
  }

  nav a:hover{
    background: var(--accent);
    color:#fff;
    transform: translateY(-3px);
  }

</style>
</head>
<body>
  <div class="card">
    <h1>MR WEIRDOO</h1>
    <p class="lead">I AM WEIRDOO, DOING SOMETHING RELATED TO HACKING, AND FOR FUN.</p>

    <div class="email" id="email" title="Click to copy">
      Email: RTBASS60@GMAIL.COM (click to copy)
    </div>

    <nav>
      <a href="https://t.me/IAMMRWEIRDOO" target="_blank" rel="noopener">Telegram</a>
      <a href="https://instagram.com/IAMMRWEIRDOO" target="_blank" rel="noopener">Instagram</a>
      <a href="https://www.youtube.com/@IAMMRWEIRDO" target="_blank" rel="noopener">YouTube</a>
      <a href="/osint" target="_blank" rel="noopener">OSINT Tool</a>
    </nav>
  </div>

<script>
  const emailEl = document.getElementById('email');
  emailEl.addEventListener('click', () => {
    navigator.clipboard.writeText('RTBASS60@GMAIL.COM')
      .then(() => alert('Email copied!'));
  });
</script>
</body>
</html>
