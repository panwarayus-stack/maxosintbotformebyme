<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSINT Multi Lookup ‚Äî MR WEIRDOO</title>
<style>
body {
  background: #000;
  color: #00eaff;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
h1 {
  font-size: 2em;
  margin-bottom: 20px;
  text-shadow: 0 0 15px #00eaff;
}
.tabs {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}
.tab-btn {
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  background: #111;
  color: #00eaff;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 0 5px #00eaff;
  transition: 0.3s;
}
.tab-btn:hover {
  background: #00eaff;
  color: #000;
}
.box {
  background: #111;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px #00eaff;
  width: 90%;
  max-width: 600px;
  text-align: center;
}
input {
  width: 70%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  outline: none;
  text-align: center;
  margin-bottom: 10px;
}
button.lookup {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: bold;
  background: #00eaff;
  color: #000;
  cursor: pointer;
  transition: 0.3s;
}
button.lookup:hover {
  background: #00bcd4;
}
pre {
  white-space: pre-wrap;
  word-break: break-word;
  text-align: left;
  background: #000;
  padding: 15px;
  border-radius: 8px;
  overflow-x: auto;
  max-height: 300px;
  margin-top: 20px;
  font-size: 14px;
  box-shadow: inset 0 0 10px #00eaff;
}
.copy-btn {
  margin-top: 10px;
  padding: 8px 15px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: bold;
  background: #00eaff;
  color: #000;
  cursor: pointer;
  transition: 0.3s;
}
.copy-btn:hover {
  background: #00bcd4;
}
.loading {
  animation: blink 1s infinite alternate;
}
@keyframes blink {
  from {opacity: 0.3;}
  to {opacity: 1;}
}
</style>
</head>
<body>

<h1>üì± OSINT Multi Lookup ‚Äî MR WEIRDOO</h1>

<!-- Tabs -->
<div class="tabs">
  <button class="tab-btn" onclick="selectType('number')">NUMBER INFO</button>
  <button class="tab-btn" onclick="selectType('aadhaar')">AADHAR INFO</button>
  <button class="tab-btn" onclick="selectType('rc')">RC NUMBER INFO</button>
  <button class="tab-btn" onclick="selectType('upi')">UPI ID INFO</button>
  <button class="tab-btn" onclick="selectType('imei')">IMEI INFO</button>
  <button class="tab-btn" onclick="selectType('ip')">IP INFO</button>
  <button class="tab-btn" onclick="selectType('pincode')">PINCODE INFO</button>
  <button class="tab-btn" onclick="selectType('aadhaarFamily')">AADHAR TO FAMILY</button>
</div>

<!-- Lookup box -->
<div class="box">
  <input type="text" id="term" placeholder="Enter value here..." />
  <br>
  <button class="lookup" onclick="lookup()">üîç Lookup</button>
  <pre id="result">Result will appear here...</pre>
  <button class="copy-btn" id="copyBtn" onclick="copyResult()" style="display:none;">üìã Copy Data</button>
</div>

<script>
let currentType = 'number'; // default type

// called when tab button is clicked
function selectType(type) {
  currentType = type;
  document.getElementById('term').value = '';
  document.getElementById('result').textContent = 'Result will appear here...';
  document.getElementById('copyBtn').style.display = 'none';
}

// lookup function
async function lookup() {
  const term = document.getElementById('term').value.trim();
  const resBox = document.getElementById('result');
  const copyBtn = document.getElementById('copyBtn');

  if (!term) {
    alert("‚ö†Ô∏è Please enter a value");
    return;
  }

  resBox.textContent = "‚è≥ Fetching data...";
  resBox.classList.add("loading");
  copyBtn.style.display = "none";

  try {
    // call your API with type and term
    const res = await fetch(`/api/fetchData?type=${currentType}&term=${encodeURIComponent(term)}`);
    const data = await res.text();

    resBox.classList.remove("loading");

    if (!data || data.includes("No data found")) {
      resBox.textContent = "‚ö†Ô∏è No data found for this input";
      return;
    }

    // split long lines for readability
    const formatted = data.split('\n').map(line => {
      if (line.includes("Address") || line.includes("Details")) {
        const parts = line.split(/(.{1,50})/g).filter(Boolean);
        return parts.map(p => "  " + p).join("\n");
      } else {
        return line;
      }
    }).join("\n");

    resBox.textContent = formatted;
    copyBtn.style.display = "inline-block";

  } catch (err) {
    resBox.classList.remove("loading");
    resBox.textContent = "‚ùå Error: " + err.message;
    copyBtn.style.display = "none";
  }
}

// copy button
function copyResult() {
  const text = document.getElementById('result').innerText;
  navigator.clipboard.writeText(text).then(() => alert("‚úÖ Data copied to clipboard"));
}

// optional: auto select type from URL query param
const params = new URLSearchParams(window.location.search);
if (params.has('type')) {
  selectType(params.get('type'));
}
</script>

</body>
</html>
