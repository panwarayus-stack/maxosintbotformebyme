<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSINT Lookup ‚Äî MR WEIRDOO</title>
<style>
body {
  background: #000;
  color: #00eaff;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
h1 {
  font-size: 2em;
  margin-bottom: 20px;
  text-shadow: 0 0 15px #00eaff;
}
.box {
  background: #111;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px #00eaff;
  width: 90%;
  max-width: 600px;
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}
select, input {
  width: 70%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  outline: none;
  text-align: center;
  margin-bottom: 10px;
}
button {
  padding: 10px 20px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: bold;
  background: #00eaff;
  color: #000;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #00bcd4;
}
pre {
  white-space: pre-wrap;
  word-break: break-word;
  text-align: left;
  background: #000;
  padding: 15px;
  border-radius: 8px;
  overflow-x: auto;
  max-height: 300px;
  margin-top: 20px;
  font-size: 14px;
  box-shadow: inset 0 0 10px #00eaff;
}
.copy-btn {
  margin-top: 10px;
  padding: 8px 15px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: bold;
  background: #00eaff;
  color: #000;
  cursor: pointer;
  transition: 0.3s;
}
.copy-btn:hover {
  background: #00bcd4;
}
.loading {
  animation: blink 1s infinite alternate;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-20px);}
  to {opacity: 1; transform: translateY(0);}
}
@keyframes blink {
  from {opacity: 0.3;}
  to {opacity: 1;}
}
</style>
</head>
<body>

<h1>üì± OSINT Multi Lookup</h1>
<div class="box">
  <select id="type">
    <option value="number">NUMBER INFO</option>
    <option value="aadhaar">AADHAR INFO</option>
    <option value="rc">RC NUMBER INFO</option>
    <option value="upi">UPI ID INFO</option>
    <option value="imei">IMEI INFO</option>
    <option value="ip">IP INFO</option>
    <option value="pincode">PINCODE INFO</option>
    <option value="aadhaarFamily">AADHAR TO FAMILY INFO</option>
  </select>
  <br>
  <input type="text" id="term" placeholder="Enter value here..." />
  <br>
  <button onclick="lookup()">üîç Lookup</button>
  <pre id="result">Result will appear here...</pre>
  <button class="copy-btn" id="copyBtn" onclick="copyResult()" style="display:none;">üìã Copy Data</button>
</div>

<script>
async function lookup() {
  const term = document.getElementById('term').value.trim();
  const type = document.getElementById('type').value;
  const resBox = document.getElementById('result');
  const copyBtn = document.getElementById('copyBtn');

  if (!term) {
    alert("‚ö†Ô∏è Please enter a value");
    return;
  }

  resBox.textContent = "‚è≥ Fetching data...";
  resBox.classList.add("loading");
  copyBtn.style.display = "none";

  try {
    // dynamic endpoint based on type
    const res = await fetch(`/api/fetchData?type=${type}&term=${encodeURIComponent(term)}`);
    const data = await res.text();

    resBox.classList.remove("loading");

    if (!data || data.includes("No data found")) {
      resBox.textContent = "‚ö†Ô∏è No data found for this input";
      return;
    }

    // optional: split long lines for readability
    const formatted = data.split('\n').map(line => {
      if (line.includes("Address") || line.includes("Details")) {
        const parts = line.split(/(.{1,50})/g).filter(Boolean);
        return parts.map(p => "  " + p).join("\n");
      } else {
        return line;
      }
    }).join("\n");

    resBox.textContent = formatted;
    copyBtn.style.display = "inline-block";

  } catch (err) {
    resBox.classList.remove("loading");
    resBox.textContent = "‚ùå Error: " + err.message;
    copyBtn.style.display = "none";
  }
}

function copyResult() {
  const text = document.getElementById('result').innerText;
  navigator.clipboard.writeText(text).then(() => alert("‚úÖ Data copied to clipboard"));
}
</script>

</body>
</html>
