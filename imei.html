<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMEI INFO - MR WEIRDO</title>
<style>
  body{background:#000;color:#00eaff;font-family:monospace;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;padding:10px}
  h1{font-size:1.8rem;margin-bottom:16px;text-shadow:0 0 15px #00eaff;text-align:center}
  .box{background:#111;padding:20px;border-radius:12px;box-shadow:0 0 15px #00eaff;width:95%;max-width:600px;text-align:center}
  input{width:70%;padding:10px;border:none;border-radius:6px;font-size:16px;outline:none;text-align:center;margin-top:10px}
  button{padding:10px 20px;margin-top:12px;border:none;border-radius:6px;font-weight:bold;background:#00eaff;color:#000;cursor:pointer}
  button:hover{background:#00bcd4}
  pre{margin-top:15px;background:#000;padding:12px;border-radius:8px;white-space:pre-wrap;word-break:break-word;text-align:left;max-height:300px;overflow:auto;box-shadow:inset 0 0 10px #00eaff}
</style>
</head>
<body>
<h1>üì± IMEI INFO - BY MR WEIRDO</h1>
<div class="box">
  <input type="text" id="imei" placeholder="Enter IMEI e.g. 356938035643809" />
  <br>
  <button onclick="lookup()">üîç Lookup</button>
  <pre id="result">Result will appear here...</pre>
</div>

<script>
async function lookup(){
  const imei = document.getElementById('imei').value.trim();
  const resBox = document.getElementById('result');
  if(!imei){ alert("‚ö†Ô∏è Please enter an IMEI"); return; }
  resBox.textContent = "‚è≥ Fetching data...";
  try{
    const res = await fetch(`/api/imeidata?imei=${imei}`);
    const data = await res.text();
    resBox.textContent = data;
  }catch(e){
    resBox.textContent = "‚ùå Error: "+e.message;
  }
}
</script>
</body>
</html>
