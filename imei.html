<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMEI INFO</title>
  <style>
    body {
      background: #000;
      color: #00eaff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00eaff;
    }
    .box {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00eaff;
      width: 90%;
      max-width: 700px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      background: #00eaff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bcd4;
    }
    pre {
      text-align: left;
      background: #000;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 20px;
      font-size: 14px;
      box-shadow: inset 0 0 10px #00eaff;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    img.phone-img {
      max-width: 200px;
      margin: 15px 0;
      border: 2px solid #00eaff;
      border-radius: 10px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .loading {
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from {opacity: 0.3;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>üì± IMEI INFO - BY MR WEIRDO</h1>
  <div class="box">
    <input type="text" id="imei" placeholder="Enter IMEI e.g. 356938035643809" />
    <br>
    <button onclick="lookup()">üîç Lookup</button>
    <pre id="result">Result will appear here...</pre>
  </div>

  <script>
    async function lookup() {
      const imei = document.getElementById('imei').value.trim();
      const resBox = document.getElementById('result');

      if (!imei) {
        alert("‚ö†Ô∏è Please enter an IMEI number");
        return;
      }

      resBox.textContent = "‚è≥ Fetching data...";
      resBox.classList.add("loading");

      try {
        const res = await fetch(`/api/imeidata?imei=${imei}`);
        const data = await res.text();

        resBox.classList.remove("loading");
        resBox.innerHTML = data;
      } catch (err) {
        resBox.classList.remove("loading");
        resBox.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
